<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="window"><span id="window">0</span></div>
      <div class="grid-container" id="button-container">
        <div class="button operator top" id="clear">
          <span class="button-text">AC</span>
        </div>
        <div class="button operator top">
          <span class="button-text">±</span>
        </div>
        <div class="button operator top">
          <span class="button-text">%</span>
        </div>
        <div class="button operator right">
          <span class="button-text">÷</span>
        </div>
        <div class="button number">
          <span class="button-text">7</span>
        </div>
        <div class="button number">
          <span class="button-text">8</span>
        </div>
        <div class="button number">
          <span class="button-text">9</span>
        </div>
        <div class="button operator right">
          <span class="button-text">×</span>
        </div>
        <div class="button number">
          <span class="button-text">4</span>
        </div>
        <div class="button number">
          <span class="button-text">5</span>
        </div>
        <div class="button number">
          <span class="button-text">6</span>
        </div>
        <div class="button operator right">
          <span class="button-text">-</span>
        </div>
        <div class="button number">
          <span class="button-text">1</span>
        </div>
        <div class="button number">
          <span class="button-text">2</span>
        </div>
        <div class="button number">
          <span class="button-text">3</span>
        </div>
        <div class="button operator right">
          <span class="button-text">+</span>
        </div>
        <div class="button number zero">
          <span class="button-text">0</span>
        </div>
        <div class="button number">
          <span class="button-text">000</span>
        </div>
        <div class="button number">
          <span class="button-text">.</span>
        </div>
        <div class="button operator right">
          <span class="button-text">=</span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
