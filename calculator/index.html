<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="window">
        <span id="window">0</span>
      </div>
      <div class="grid-container" id="button-container">
        <div class="button operator top clear">
          <span class="button-text clear">AC</span>
        </div>
        <div class="button operator top">
          <span class="button-text operator">+/-</span>
        </div>
        <div class="button operator top">
          <span class="button-text operator">%</span>
        </div>
        <div class="button operator right">
          <span class="button-text operator">÷</span>
        </div>
        <div class="button number">
          <span class="button-text number">7</span>
        </div>
        <div class="button number">
          <span class="button-text number">8</span>
        </div>
        <div class="button number">
          <span class="button-text number">9</span>
        </div>
        <div class="button operator right">
          <span class="button-text operator">×</span>
        </div>
        <div class="button number">
          <span class="button-text number">4</span>
        </div>
        <div class="button number">
          <span class="button-text number">5</span>
        </div>
        <div class="button number">
          <span class="button-text number">6</span>
        </div>
        <div class="button operator right">
          <span class="button-text operator">-</span>
        </div>
        <div class="button number">
          <span class="button-text number">1</span>
        </div>
        <div class="button number">
          <span class="button-text number">2</span>
        </div>
        <div class="button number">
          <span class="button-text number">3</span>
        </div>
        <div class="button operator right">
          <span class="button-text operator">+</span>
        </div>
        <div class="button back-space">
          <span class="button-text back-space">←</span>
        </div>
        <div class="button number">
          <span class="button-text number">0</span>
        </div>
        <div class="button number">
          <span class="button-text number">.</span>
        </div>
        <div class="button operator right">
          <span class="button-text operator">=</span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
